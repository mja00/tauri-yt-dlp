<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-DLP GUI</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body class="bg-dark-bg min-h-screen flex justify-center items-center p-4 text-dark-text overflow-hidden">
    <div class="bg-dark-card rounded-2xl p-8 shadow-2xl max-w-2xl w-full border border-dark-border">
        <h1 class="text-dark-text mb-5 text-center text-2xl font-semibold">YouTube Video Downloader</h1>
        <div class="mb-4">
            <input 
                type="text" 
                id="urlInput" 
                class="w-full px-4 py-3.5 text-base border-2 border-dark-border rounded-lg bg-dark-bg text-dark-text transition-all duration-300 outline-none placeholder:text-dark-text-placeholder focus:border-primary focus:ring-4 focus:ring-primary/20"
                placeholder="Enter YouTube video URL..."
                autocomplete="off"
            />
        </div>
        <div id="status" class="min-h-5 mb-4 text-sm text-center text-dark-text-muted"></div>
        <div id="videoInfo" class="bg-dark-bg rounded-lg p-4 mb-4 min-h-[50px] flex items-center justify-center border border-dark-border">
            <h2 class="text-dark-text text-base font-medium text-center break-words leading-snug"></h2>
        </div>
        <div id="downloadSection" class="mt-4 pt-4 border-t border-dark-border" style="display: none;">
            <div class="mb-4">
                <label for="qualitySelect" class="block text-sm font-medium text-dark-text mb-2">Quality:</label>
                <div class="relative">
                    <select id="qualitySelect" class="quality-select w-full px-3.5 py-2.5 text-sm border-2 border-dark-border rounded-lg bg-dark-bg text-dark-text cursor-pointer transition-all duration-300 outline-none pr-10 hover:border-primary focus:border-primary focus:ring-4 focus:ring-primary/20 disabled:opacity-60 disabled:cursor-not-allowed disabled:bg-[#252525]">
                        <option value="best" class="bg-dark-card text-dark-text">Best Quality (Default)</option>
                    </select>
                    <div id="qualitySpinner" class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center justify-center pointer-events-none" style="display: none;">
                        <div class="spinner w-4 h-4 border-2 border-dark-border border-t-primary rounded-full"></div>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label for="downloadLocation" class="block text-sm font-medium text-dark-text mb-2">Download Location:</label>
                <div class="flex gap-2.5">
                    <input 
                        type="text" 
                        id="downloadLocation" 
                        class="flex-1 px-3.5 py-2.5 text-sm border-2 border-dark-border rounded-lg bg-dark-bg text-dark-text cursor-text placeholder:text-dark-text-placeholder focus:border-primary focus:ring-4 focus:ring-primary/20 outline-none"
                        readonly
                        placeholder="Enter or browse for download folder path..."
                    />
                    <button id="browseLocation" class="px-5 py-2.5 bg-primary text-white border-none rounded-lg text-sm font-medium cursor-pointer transition-colors duration-200 whitespace-nowrap hover:bg-primary-dark">Browse</button>
                </div>
            </div>
            <div id="progressContainer" class="mb-4" style="display: none;">
                <div class="w-full h-2 bg-dark-bg rounded overflow-hidden mb-2 border border-dark-border">
                    <div id="progressBar" class="h-full bg-gradient-to-r from-primary to-[#764ba2] w-0 transition-all duration-300 rounded"></div>
                </div>
                <div id="progressText" class="text-center text-xs text-dark-text-muted font-medium">0%</div>
            </div>
            <div class="flex gap-2.5">
                <button id="downloadBtn" class="flex-1 py-3.5 px-5 bg-[#27ae60] text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-colors duration-200 hover:bg-[#229954] disabled:bg-[#95a5a6] disabled:cursor-not-allowed">Download Video</button>
                <button id="cancelBtn" class="flex-1 py-3.5 px-5 bg-[#e74c3c] text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-colors duration-200 hover:bg-[#c0392b]" style="display: none;">Cancel Download</button>
            </div>
        </div>
        <div id="ytdlpVersion" class="text-xs text-dark-text-placeholder text-center mt-4 pt-4 border-t border-dark-border"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
